<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>HTML 文件选择器</title> 
 </head> 
 <body> 
  <h1>选择一个页面</h1> <select id="pageSelector"> <option value="card.html">card.html</option> <option value="students.html">students.html</option> </select> <button id="goButton">跳转到页面</button> 
  <script>
        document.getElementById('goButton').addEventListener('click', () => {
            const selectedFile = document.getElementById('pageSelector').value;
            if (selectedFile) {
                window.location.href = selectedFile;
            }
        });
    </script> 
 </body>
</html>
